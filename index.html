<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="containe">
      <div class="container">

        <div class="Summary">
          <img src="./images/illustration-hero.svg" alt="" />
            <h1 class="Summary-titulo">Order Summary</h1>
            <p class="sumary-texto">
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
        </div>

        <div class="plan">
          <div class="grid">
            <img src=".//images/icon-music.svg" alt="" />
          </div>
          <div class="grid">
            <h1 class="plan-titulo">Annual Plan</h1>
          </div>
          <div class="gri">
            <p class="plan-parrafo">$59.99/year</p>
          </div>
          <div class="grid">
            <a href="#" class="plan-link"> Change</a>
          </div>
            
        </div>

        <div class="btn">
          <button class="btn-proceed">Proceed to Payment</button>
          <button class="btn-cancelar">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
